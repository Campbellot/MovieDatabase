<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Movie Database</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <script>
        function search() {
            var title = document.getElementById("search_params").value;
            var xhttp = new XMLHttpRequest();
            var url = 'http://www.omdbapi.com/?t='+title+'&apikey=50bd083';

            xhttp.onload = function() {
                var data = JSON.parse(this.response);
                document.getElementById("poster").innerHTML = 
                    "<h1>"+data.Title+" ("+data.Year+")</h1>"+
                    "<img src = "+data.Poster+">"+
                    "<br>"+
                    "______________________________________________"+
                    "<h6>"+data.Genre+"  |  "+data.Released+"</h6>";
                // var rating = Math.round(data.imdbRating);  (add to line 26 -> '+&frasl;10')
                var rating = data.imdbRating*10;
                    
                document.getElementById("info").innerHTML = 
                    "<br><br><br><br><br><br><br><br><br>"+
                    "<h4>IMDB Score: "+rating+"%</h4>"+
                    "<blockquote>"+data.Plot+"</blockquote>"+                    
                    "<h6><strong>Director:</strong> "+data.Director+"</h6>"+
                    "<h6><strong>Writers:</strong> "+data.Writer+"</h6>"+
                    "<h6><strong>Stars:</strong> "+data.Actors+"</h6>";
            };
            xhttp.open("GET", url, true);
            xhttp.send();
            
        }
        


    </script>
</head>
<body >
    <div class = "container">
        <h1><a href="../img/why.jpg">Movie Database</a></h1>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                <ul class="nav">
                    <li class="active"><a href="/movies">Search</a></li>
                    <li><a href="/alphabetical">A-Z Movies Wiki</a></li>
                    
                </ul>
                </div>
            </div>
        </div>

        <div class="hero-unit" style ="background-image: url('../img/film.jpg');">
            <div class = "pagination-centered">
                <p>Search Database for Movie by Title:</p>
                <div class = "form-group">
                    <input class="form-control" type="text" id = "search_params" placeholder="e.g. 'Lord of the Rings'">        
                    <input type="submit" class="btn-success btn-small" onclick = "search()" value = "Search"/>
                </div>
            </div>
                
        </div>

        <div class="row" style ="background-image: url('../img/dynamic.jpg');">
            <div class="span7">
                <p id = "poster" class = "pagination-centered"></p>
            </div>
            <div class="span5">
                <p id = "info"></p>
            </div>
        </div>





    </div>





    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
