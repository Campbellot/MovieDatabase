<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Movie Database</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <script>
        function search() {
            var difficulty = document.getElementById("difficulty").value;
            var numQ = document.getElementById("numQ").value;
            var xhttp = new XMLHttpRequest();
            var url = 'https://opentdb.com/api.php?amount='+numQ+'&category=11&difficulty='+difficulty+'&type=multiple';
            

            xhttp.onload = function() {
                var data = JSON.parse(this.response);
                var i;
                var text = "";
                for (i = 0; i < data.results.length; i++) {
                    text += "<h4>"+data.results[i].question+"<h4><br><br>";
                    text += "<input class='form-control' type='radio' id = '' value=''><label>"+data.results[i].correct_answer+"</label><br>";
                    for (k = 0; k < 3; k++) {
                        text += "<input class='form-control' type='radio' id = '' value=''><label>"+data.results[i].incorrect_answers[k]+"</label><br>";
                    }
                    text += "<br>";

                    
                }

                // console.log(data);
                document.getElementById("questions").innerHTML = text;
                
                
            };
            xhttp.open("GET", url, true);
            xhttp.send();
            
        }
        (function ($) {
  $('.spinner .btn:first-of-type').on('click', function() {
    $('.spinner input').val( parseInt($('.spinner input').val(), 10) + 1);
  });
  $('.spinner .btn:last-of-type').on('click', function() {
    $('.spinner input').val( parseInt($('.spinner input').val(), 10) - 1);
  });
})(jQuery);
        


    </script>
</head>
<body >
    <div class = "container">
        <h1><a href="../img/why.jpg">Movie Database</a></h1>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                <ul class="nav">
                    <li><a href="/">Search</a></li>
                    <li class="active"><a href="/alphabetical.html">Movie Trivia</a></li>
                    
                </ul>
                </div>
            </div>
        </div>

        <div class="hero-unit"> <!-- style ="background-image: url('../img/film.jpg');"> -->
            <div class="container">
                <h1>Movie Trivia!</h1>
                <p>Select Number of Questions & Difficulty of Trivia Quiz:</p>
                <form>
                     
                    <div class="input-group spinner">
                        <input type="text" class="form-control" value="5" id = "numQ">
                        <div class="input-group-btn-vertical">
                            <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                            <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                        </div>
                    </div>
                    <label>Difficulty</label>
                    <div class="radio">
                    <label><input type="radio" name="difficulty" id = "easy"></label>
                    </div>
                    <div class="radio">
                    <label><input type="radio" name="difficulty" id = "medium"></label>
                    </div>
                    <div class="radio">
                    <label><input type="radio" name="difficulty" id = "hard"></label>
                    </div>
                    
                </form>
            </div>
                
        </div>

        <div class="row" style ="background-image: url('../img/dynamic.jpg');">
            <div class="span12">
                <p id = "questions" class = "pagination-centered"></p>
            </div>
            
        </div>





    </div>





    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
